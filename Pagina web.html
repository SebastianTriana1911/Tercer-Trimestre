<!--Se abre la etiqueta html -->
<htmal>
    <!--Se abre la etiqueta head, para dentro de esta abrir la etiqueta title y
    Ponerle nombre a el encabezado de la pagina -->
    <head> 
        <title>Pagina html </title>
    </head>
    <!--Se abre la etiqueta body para ingresar algun tipo de texto dentro de la 
    # Pagina, por medio de la etiqueta p -->
    <body>
        <p>Hola mundo</p> 
    </body>
</htmal>
