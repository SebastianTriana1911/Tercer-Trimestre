<!--Se abre la etiqueta DOCTYPE html para avisarle a el navegador que
abriremos un archivo html y a demas por una buena practica-->
<!DOCTYPE html>
<html>
    <head>
        <title>Etiquetas Habituales</title>
    </head>
    <body>
        <!--Existen etiquetas que sirven para escribir encabezados y estas
        son <h1> hasta el <h6>, entre mas alto sea el numero de la etiqueta
        mas pequeña sera la letra del encabezado-->
        <h1>Encabezado 1</h1>
        <!-- <h2>Encabezado 2</h2>
        <h3>Encabezado 3</h3>
        <h4>Encabezado 4</h4>
        <h5>Encabezado 5</h5>
        <h6>Encabezado 6</h6> --> 
        <!--Se crea una etiqueta <div> el cual guarda el elemento que contiene
        la etiqueta <p>, se podria hacer sin dicha etiqueta y solo colocar 
        el elemento que se requiere pero por buena practica se realiza -->
        <div>
            <p>Hola</p>
        </div>
        <!--Se abre la etiqueta <a> que permite colocar enlaces, lo que en este caso
        se esta abriendo en una etiqueta un enlace de la pagina de google, el cual
        en el archivo tendra el nombre de Enlace externo y se crea otra etiqueta
        la cual va abrir un enlace interno significa un archivo de la misma ruta
        en la que se esta trabajando y esta tendra el nombre de Enlace interno-->
        <a href = "https://google.com"> Enlace externo</a>
        <a href = "Pagina web.html"> Enlace interno</a>

        <div>
            <h3>LISTAS</h3>
            <div>
                <h4>Listas ordenadas</h4>
                <!--Se abre la etiqueta Ordered List que enumera cada lista-->
                <ol>
                    <!--Se abre una etiqueta de listas List Item que permite crear 
                    listas para que la etiqueta <ol> funcione enumerandolas cada una-->
                    <li>Lista 1</li>
                    <li>Lista 2</li>
                    <li>Lista 3</li>
                    <li>Lista 4</li>
                <ol>
            </div>
            <div>
                <h4>Listas desordenadas</h4>
                <!--Se abre la etiqueta Unordered List que pone a cada una de las listas
                una viñeta-->
                <ul>
                    <!--Se abre una etiqueta de listas List Item que permite crear 
                    listas para que la etiqueta <ul> funcione asignandole viñetas a 
                    cada lista-->
                    <li>Lista 1</li>
                    <li>Lista 2</li>
                    <li>Lista 3</li>
                    <li>Lista 4</li>
                </ul>
            </div>
        </div>

    </body>
</html>
