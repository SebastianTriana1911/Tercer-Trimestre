<!DOCTYPE html>
<html>
    <head>
        <!--Se abre la etiqueta title para escribir el titulo de la 
        cabeza de la pagina y a su vez se abre la etiqueta link para 
        hacer la conexion con el archivo css-->
        <title>Intro Estilos</title>
        <link rel="stylesheet" href="IntroEstilos.css">
    </head>
    <body>
        <!--Se abre un encabezado y unos parrafos con sus respectivas id
        para hacerle las modificaciones en css-->
        <h3 id = "colores">Colores</h3>
        <p id = "hexadecimal">Color hexadecimal</p>
        <p id = "rgb">Color rgb</p>
        <p id = "rbga">Color rgba</p>
        <!--Se abre la etiqueta div para crear un contenedor y en este poder
        manipular el fondo de lo que contiene adentro el contenedor-->
        <div id = "contenedor">
            <p id = "parrafin">Parrafo del contenedor</p>
            <p id = "parrafin2">Este parrafo esta dentro de este contenedor</p>
        </div>
        <h1>Contenedor ancho y alto</h1>
        <div id = "alto">
            <p>Este es el parrafo del contenedor alto</p>
        </div>
        <div id = "ancho">
            <p>Este es el parrafo del contenedor ancho</p>
        </div>
        <div id = "tarjeta">
            <h3>Tipo de tarjetas</h3>
            <p>Este es el parrafo del contenedor de tarjetas</p>
        </div>
    </body>
</html>
