<!DOCTYPE html>
<hatm>
    <head>
        <title>Tablas en html</title>
    </head>
    <body>
        <h3>Horas para aprender html</h3>
        <!--Se abre una etiqueta <table> que como su nombre lo indica
        es para ingresar tablas dentro del archivo-->
        <table>
            <!--Como las tablas contienen filas le agrega la etiqueta
            <tr> que indica la fila de una tabla-->
            <tr>
                <!--Como toda tabla contienen encabezados se abre la etiqueta
                <th> dentro de la etiqueta <tr> asi se indica una fila de 
                encabezados dentro de las tablas-->
                <th>Persona</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sabado</th>
                <th>Domingo</th>
            </tr>
            <tr>
                <td>Sebastian</td>
                <td>11 - 5</td>
                <td>1 -5</td>
                <td>12 - 4</td>
                <td>8 - 12</td>
                <td>6 - 10</td>
                <td>Descanso</td>
                <td>Descanso</td>

            </tr>
            <tr>
                <td>Karen</td>
                <td>12 - 5</td>
                <td>11 -5</td>
                <td>2 - 4</td>
                <td>6 - 12</td>
                <td>10 - 3</td>
                <td>Descanso</td>
                <td>Descanso</td>

            </tr>
        </table>
    </body>
</hatm>
